<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Using the jQuery UI Slider and Tab Widgets</title>
        <link rel="stylesheet" type="text/css" href="assets/css/hw7-styles.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id='content'>
        <h1>Multiplication Table Generator</h1>
        <h2>Please enter the table ranges:</h2>
        <!-- form that asks users to enter four numbers -->
            <form method="post" action= "" name="input" id="formInput">
                <p> Minimum Column Value: </p>
                <input type="text" id="xBegin" name="xBegin" placeholder="0">
                <div id="sliderXBegin" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"></div>
                <p> Maximum Column Value: </p>
                <input type="text" id="xEnd" name="xEnd" placeholder="0">
                <div id="sliderXEnd" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"></div>
                <p> Minimum Row Value: </p>
                <input type="text" id ="yBegin" name="yBegin" placeholder="0">
                <div id="sliderYBegin" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" ></div>
                <p> Maximum Row Value: </p>
                <input type="text" id ="yEnd" name="yEnd" placeholder="0">
                <div id="sliderYEnd" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" ></div>
                <br>
                <br>
                <!-- create new tab and delete all tabs buttons -->
                <button name="save" type="button">Create New Tab</button>
                <button name="deleteTabs" type="button">Delete All Tabs</button>
            </form>
        </div>
        <br>

        <!-- jQuery UI tabs interface -->
        <div id="target"></div>
        <div id="tabs" class="">
            <ul>
                <li class="selected">
                    <a href="#results">Results</a>
                </li>
            </ul>
            <div id="results" class="panel">
                Here is where the tabs will appear.
            </div>
        </div>

        <!-- jQuery Validation Plugin -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.js"></script>
        <!-- jQuery Tabs UI Plugin -->
        <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <!-- Implementation of jQuery Validation -->
        <script type="text/javascript" src="assets/js/validate.js"></script>
        <script type="text/javascript" src="assets/js/hw7-script.js"></script>
        <script src= "https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    </body>
</html>
